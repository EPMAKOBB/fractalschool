<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="400" height="330" viewBox="0 0 400 330"
     stroke-linecap="round" stroke-linejoin="round"
     font-family="sans-serif" font-size="20">

  <!-- Рёбра (9 шт.) -->
  <!-- внешняя «шестигранка» -->
  <line x1="350" y1="200" x2="250" y2="300" stroke="black" stroke-width="3"/> <!-- A-B -->
  <line x1="250" y1="300" x2="100" y2="300" stroke="black" stroke-width="3"/> <!-- B-D -->
  <line x1="100" y1="300" x2="60"  y2="180" stroke="black" stroke-width="3"/> <!-- D-F -->
  <line x1="60"  y1="180" x2="150" y2="60"  stroke="black" stroke-width="3"/> <!-- F-E -->
  <line x1="150" y1="60"  x2="300" y2="70"  stroke="black" stroke-width="3"/> <!-- E-C -->
  <line x1="300" y1="70"  x2="350" y2="200" stroke="black" stroke-width="3"/> <!-- C-A -->

  <!-- внутренние рёбра к точке G -->
  <line x1="60"  y1="180" x2="200" y2="180" stroke="black" stroke-width="3"/> <!-- F-G -->
  <line x1="200" y1="180" x2="300" y2="70"  stroke="black" stroke-width="3"/> <!-- G-C -->
  <line x1="200" y1="180" x2="100" y2="300" stroke="black" stroke-width="3"/> <!-- G-D -->

  <!-- Вершины (необязательно, но наглядно) -->
  <circle cx="350" cy="200" r="5" fill="black"/>
  <circle cx="250" cy="300" r="5" fill="black"/>
  <circle cx="100" cy="300" r="5" fill="black"/>
  <circle cx="60"  cy="180" r="5" fill="black"/>
  <circle cx="150" cy="60"  r="5" fill="black"/>
  <circle cx="300" cy="70"  r="5" fill="black"/>
  <circle cx="200" cy="180" r="5" fill="black"/>

  <!-- Подписи вершин -->
  <text x="360" y="205">A</text>
  <text x="255" y="320">B</text>
  <text x="305" y="65">C</text>
  <text x="90"  y="325">D</text>
  <text x="140" y="45">E</text>
  <text x="40"  y="185">F</text>
  <text x="215" y="185">G</text>
</svg>
